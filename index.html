<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h4>calc</h4>
      <div>
        <input type="text" name="calc" placeholder="0" readonly id="display" />
      </div>
      <div class="buttons">
        <button class="btn-1" onclick="appendToDisplay('7')">7</button>
        <button class="btn-2" onclick="appendToDisplay('8')">8</button>
        <button class="btn-3" onclick="appendToDisplay('9')">9</button>
        <button id="delet" class="btn-4" onclick="deleteLastInput('')">DEL</button>
        <button class="btn-5" onclick="appendToDisplay('4')">4</button>
        <button class="btn-6" onclick="appendToDisplay('5')">5</button>
        <button class="btn-7" onclick="appendToDisplay('6')">6</button>
        <button class="btn-8" onclick="appendToDisplay('+')">+</button>
        <button class="btn-9" onclick="appendToDisplay('1')">1</button>
        <button class="btn-10" onclick="appendToDisplay('2')">2</button>
        <button class="btn-11" onclick="appendToDisplay('3')">3</button>
        <button class="btn-12" onclick="appendToDisplay('-')">-</button>
        <button class="btn-13" onclick="appendToDisplay('.')">.</button>
        <button class="btn-14" onclick="appendToDisplay('0')">0</button>
        <button class="btn-15" onclick="appendToDisplay('/')">/</button>
        <button class="btn-16" onclick="appendToDisplay('*')">x</button>
        <button id="reset" class="btn-17" onclick="reset('')">RESET</button>
        <button id="result" class="btn-18" onclick="calculate('')"> =</button>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
